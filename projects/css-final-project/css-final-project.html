<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <section class="logo">
            <p>CP</p>
            <p>COOL PAGE</p>
        </section>
        <hr>

        <section class="avatar">
            <figure>
                <img src="images/avatar.jpg" alt="avatar">
            </figure>
            <p>John Doe</p>
            <img src="images/expandMore.svg" alt="more">
        </section>

        <hr>
        <section class="active">
            <figure>
                <img src="images/asideDashboard.svg" alt="dashboard">
                <p>Dashboard</p>
            </figure>
        </section>
        <section class="asideLinks">
            <figure>
                <img src="images/pages.svg" alt="pages">
            </figure>
            <p>Pages</p>
            <img src="images/expandMore.svg" alt="more">
        </section>
        <section class="asideLinks">
            <figure>
                <img src="images/components.svg" alt="components">
            </figure>
            <p>Components</p>
            <img src="images/expandMore.svg" alt="more">
        </section>
        <section class="asideLinks">
            <figure>
                <img src="images/form.svg" alt="forms">
            </figure>
            <p>Forms</p>
            <img src="images/expandMore.svg" alt="more">
        </section>
        <section class="asideLinks">
            <figure>
                <img src="images/table.svg" alt="tables">
            </figure>
            <p>Tables</p>
            <img src="images/expandMore.svg" alt="more">
        </section>
        <section class="asideLinks">
            <figure>
                <img src="images/map.svg" alt="maps">
            </figure>
            <p>Maps</p>
            <img src="images/expandMore.svg" alt="more">
        </section>
        <section class="asideLinks">
            <figure>
                <img src="images/widget.svg" alt="widget">
            </figure>
            <p>Widgets</p>
            <img src="images/expandMore.svg" alt="more">
        </section>
        <section class="asideLinks">
            <figure>
                <img src="images/chart.svg" alt="charts">
            </figure>
            <p>Charts</p>
            <img src="images/expandMore.svg" alt="more">
        </section>
        <section class="asideLinks">
            <figure>
                <img src="images/calendar.svg" alt="calendar">
            </figure>
            <p>Calendar</p>
            <img src="images/expandMore.svg" alt="more">
        </section>

    </aside>
    <div class="container">
        <header>
            <div>
                <figure class="circle">
                    <img src="images/more.svg" alt="more">
                </figure>
                <h1>Dashboard</h1>
            </div>
            <div>
                <form class="form">
                    <input type="search" id="search" placeholder="Search">
                </form>
                <figure class="circle">
                    <img src="images/search.svg" alt="search">
                </figure>
                <img src="images/headerDashboard.svg" alt="dashboard">

                <div class="notifications">
                    <img src="images/notifications.svg" alt="notifications">
                    <p class="notificationsInfo">5</p>

                    <div class="notificationsMsg">
                        <p>John Doe sent a message</p>
                        <p>Someone viewed your profile</p>
                        <p>John Doe sent a message</p>
                        <p>Someone viewed your profile</p>
                        <p>Another notification</p>
                    </div>
                </div>
                <img src="images/headerAvatar.svg" alt="avatar">
            </div>
        </header>
    </div>

    <main>
        <h1></h1>
    </main>
</body>

</html>
