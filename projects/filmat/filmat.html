<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
        }
        .movieModal {
            display: none;
            width: 400px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            position: absolute;
            top: 20%;
            left: 40%;
        }

        .movieModal header {
            padding: 20px;
            border-bottom: 2px solid gray;
        }
        .movieModal main {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input { 
            width: 80%;
            padding: 10px;
            font-size: 18px;
        }
        
        .movieModal main {
            width: 400px;
            padding: 20px;
        }

        .movieModal select {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
        }

        .movieModal footer {
            padding: 20px;
            border-top: 2px solid gray;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
        }
        .wrapper {
            width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <div>
            <button id="addBTN">Add Movie</button>
        </div>
        <table border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Movie Name</th>
                    <th>Photo</th>
                    <th>Reviews</th>
                    <th>Actions</th>
                </tr>
            </thead>
    
            <tbody id="allMovies">
               
            </tbody>
        </table>
    </div>
    

    <div class="movieModal">
        <header>
            <h2 id="modalTitle">Add Movie</h2>
        </header>
        <main>
            <div><input type="number" id="year" placeholder="Year"></div>
            <div><input type="text" id="movieTitle" placeholder="Movie Title"></div>
            <div>
                <select name="" id="thumb">
                    <option value="photoo.webp">
                        Thumb 1
                    </option>
                    <option value="theTaste.jpg">
                        Thumb 2
                    </option>
                </select>
            </div>
            <div><input type="number" id="reviews" placeholder="Reviews"></div>
            
        </main>
        <footer>
            <button id="cancelBtn">Cancel</button>
            <button id="submitBtn">Submit</button>
        </footer>
    </div>

    <script src="filmat.js"></script>
</body>
</html>
