<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
</head>
<body>
    <h1>My books</h1>
    <input type="text" id="bookName"> <button id="addBookBTN">Add New Book</button>
    <ol id="allBooks"> </ol>

    <script>
        const allBooks = document.querySelector('#allBooks');
        const bookName = document.querySelector('#bookName');
        const addBookBTN = document.querySelector('#addBookBTN');
       
                    //       0                 1           2          3          4
        let myBooks = ['Harry Potter', 'Gu gu pici gu', 'Holmer', 'Warzone', 'Malsori'];
        console.log('Book name: ' + myBooks[0]);
        console.log('Number of books: ' + myBooks.length);
        renderBooks();
        addBookBTN.addEventListener('click', addBook);

        function addBook(){
            myBooks.push(bookName.value);
            renderBooks();
            bookName.value = '';
        }

        function renderBooks(){
            console.log('l: '+myBooks.length);
            allBooks.innerHTML = '';
            for(let i=0; i<myBooks.length; i++){
                allBooks.innerHTML += `<li>${myBooks[i]} <a href="javascript: removeBook(${i})">x</a></li>`;
            }
        }

        function removeBook(b){
            if(myBooks){
                myBooks.splice(b, 1);
                console.log(myBooks);
                renderBooks();
            }
            
        }
        
    </script>
</body>
</html>
