<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let products = [
            {
                name: "iPhone",
                category: "Technology",
                price: 1100
            },
            {
                name: "Nike Air Force 1",
                category: "Shoes",
                price: 222
            },
            {
                name: "North Face Jacket",
                category: "Clothing",
                price: 315
            }
        ]

        products[1].price += 10;
        console.log(products[1].price); //njejt osht edhe me bo me name ose category //



        for (let i = 0; i < products.length; i++) {
            console.log(products[i].name); //kjo i mer 3 emrat e name qka ka te shkrume//
        }

        products.forEach((product) => {
            console.log(product.category); // njejt si me lart vetem se kjo perdoret mashum per arrays- ky funksion osht callback //
        })



      
    </script>
</body>

</html>
