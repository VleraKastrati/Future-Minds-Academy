<body>
    <script>

        let intervalID = setInterval(function () {
            console.log("Ky mesazh do të shfaqet çdo 1 sekondë");
        }, 1000);

        setTimeout(function () {
            clearInterval(intervalID);
            console.log("Intervali është ndaluar");
        }, 7000); 
    </script>
</body>
