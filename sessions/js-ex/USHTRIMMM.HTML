<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>


    <script>
        let name = "Vlera";
        let lastName = "Kastrati";
        let age = 23;

       document.getElementById("p1").textContent = `My name is ${name}`;
       document.getElementById("p2").textContent = `My last name is ${lastName}`;
       document.getElementById("p3").textContent = `My age is ${age} and on 1st of July I am turning 24 years old`;

    </script>
</body>
</html>
