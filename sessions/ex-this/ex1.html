<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
        .purple{
            color: purple;
        }
    </style>
</head>
<body>
    <h1>I am starting Javascript</h1>
    <h2>I am starting Javascript</h2>
    <h3>I am starting Javascript</h3>
    <h4>I am stating Javascript</h4>
    <script>
        const h1 = document.querySelector('h1');
        h1.classList.add('green');

        const h2 = document.querySelector('h2');
        h2.classList.add('purple');

        const h3 = document.querySelector('h3');
        h3.style.color = 'red';

        const h4 = document.querySelector('h4');
        h4.style.color = 'blue';
    </script>
</body>
</html>
