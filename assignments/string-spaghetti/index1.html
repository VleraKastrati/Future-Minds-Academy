<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Spaghetti</title>
</head>

<body>
    <script>

        let timeStr = '05:36 PM';
        let hours = parseInt(timeStr.slice(0, 2));
        let minutes = parseInt(timeStr.slice(3, 5));
        let period = timeStr.slice(6);
        console.log(hours);
        console.log(minutes);
        console.log(period);

    </script>
</body>

</html>
