<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of 3 tries</title>
</head>

<body>
    <script>
        let correctPassword = '12341234';
        let userPassword;
        let attempts = 3;


        do {
            userPassword = prompt(`Please enter your password ${attempts} ${attempts === 1 ? 'try' : 'tries'} left: `);
            if (userPassword === correctPassword) {
                alert('Welcome');
                break
            }
            attempts--;
            if (attempts === 0) {
                alert("You've used all your tries. You can't try anymore.");
            }
        } while (attempts > 0);
    </script>
</body>

</html>
