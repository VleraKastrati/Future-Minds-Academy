<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Rated Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
        }

        .movie-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0px 50px 20px 50px ;
            padding: 20px;
            transition: transform 0.3s;
        }

        .movie-card:first-child {
            background-color: #ffd700; 
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-top: 0;
        }

        p {
            margin-bottom: 10px;
        }

        .actors {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="movie-container"></div>
    <script>
        let movies = [
    {
        name: 'The Godfather',
        releaseYear: 1972,
        rating: 9.2,
        mainActors: ['Marlon Brando', 'Al Pacino', 'James Caan']
    },
    {
        name: 'The Shawshank Redemption',
        releaseYear: 1994,
        rating: 9.3,
        mainActors: ['Tim Robbins', 'Morgan Freeman', 'Bob Gunton']
    },
    {
        name: 'Pulp Fiction',
        releaseYear: 1994,
        rating: 8.9,
        mainActors: ['John Travolta', 'Uma Thurman', 'Samuel L. Jackson']
    },
    {
        name: 'The Dark Knight',
        releaseYear: 2008,
        rating: 9.0,
        mainActors: ['Christian Bale', 'Heath Ledger', 'Aaron Eckhart']
    },
    {
        name: 'Forrest Gump',
        releaseYear: 1994,
        rating: 8.8,
        mainActors: ['Tom Hanks', 'Robin Wright', 'Gary Sinise']
    }
];
movies =movies.sort((a,b)=>{
    if(a.rating > b.rating) return -1;
    else if (a.rating < b.rating) return 1;
    else return 0;
});
console.log(movies);

const movieContainer = document.getElementById('movie-container');

        movies.forEach((movie, index) => {
            const card = document.createElement('div');
            card.classList.add('movie-card');

            const title = document.createElement('h2');
            title.textContent = movie.name;

            const releaseYear = document.createElement('p');
            releaseYear.textContent = `Release Year: ${movie.releaseYear}`;

            const rating = document.createElement('p');
            rating.textContent = `Rating: ${movie.rating}`;

            const actors = document.createElement('p');
            actors.textContent = `Main Actors: ${movie.mainActors.join(', ')}`;
            actors.classList.add('actors');

            card.appendChild(title);
            card.appendChild(releaseYear);
            card.appendChild(rating);
            card.appendChild(actors);

            movieContainer.appendChild(card);
            });
    </script>
</body>
</html>
