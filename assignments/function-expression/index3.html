<body>
    <script>


try {
    let miles = kilometersToMiles(10);
    console.log(miles);
} catch (e) {
    console.log(e.message);  
}

const kilometersToMiles = function(kilometers) {
    const miles = kilometers * 0.621371;
    return miles;
};

let miles = kilometersToMiles(10);
console.log(miles); 

    </script>
