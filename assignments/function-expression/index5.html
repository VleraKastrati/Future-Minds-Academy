<body>
    <script>


try {
    let area = areaOfCircle(5);
    console.log(area);
} catch (e) {
    console.log(e.message);  
}

const areaOfCircle = (radius) => {
    const area = Math.PI * Math.pow(radius, 2);
    return area;
};

// Example call
let area = areaOfCircle(5);
console.log(area); 

    </script>
