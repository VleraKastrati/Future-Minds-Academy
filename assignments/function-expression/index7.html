<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

try {
    let workingStatus = isWorkingCitizen(30);
    console.log(workingStatus);
} catch (e) {
    console.log(e.message);  
}

const isWorkingCitizen = (age) => {
    return age >= 18 && age < 65;
};

let workingStatus = isWorkingCitizen(30);
console.log(workingStatus);  

workingStatus = isWorkingCitizen(70);
console.log(workingStatus); 

    </script>
</body>
</html>
