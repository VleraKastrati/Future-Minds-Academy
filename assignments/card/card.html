<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a card</title>
</head>
<body>
    <div class="card">
        <img class="card-image" src="marvel_logo.png" alt="Marvel Logo">
          <div class="card-details">
            <p class="card-price">40C</p>
            <p class="card-date">Jan 29, 0241</p>
            <p class="card-copyright">&copy; 1979 Marvel Comics Group</p>
          </div>
        </div>
      </div>
      
</body>
</html>
