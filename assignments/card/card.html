<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating a card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.jpg">
</head>

<body>
  <main>
    <div class="card">
      <div class="container">
        <div class="card-price">40C</div>
        <div class="card-date"><span class="bigger-text">29</span>JAN 02461</div>
      </div>
      <div class="image-container">
        <div class="card-copyright">&#197; 1979 Marvel's Comic Group</div>
        <div class="card-img"><img src="images/marvel.jpg" width="200px" alt="Card Image"></div>
      </div>
    </div>
  </main>
</body>

</html>
