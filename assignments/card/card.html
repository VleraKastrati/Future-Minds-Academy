<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating a card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
      <div class="card-details">
        <p class="card-price">40C</p>
        <p class="card-date"><b>29</b><br>JAN<br>02461</p>
        <img class="card-image" src="images/marvel.jpg" alt="Card Image">
      </div>
    </div>
    <p class="card-copyright">&#197; 1979 Marvel's Comic Group</p>
  </div>

</body>

</html>
