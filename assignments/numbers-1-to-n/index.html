<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers</title>
    <script>
        let userInput = parseInt(prompt('Enter a positive integer '));
        let result = '';
        let i = 1;

        while (i <= userInput) {

            result += i;
            result += (i < userInput) ? ', ' : '';
            i++;

        }

        console.log(result);
    </script>
</head>

<body>

</body>

</html>
