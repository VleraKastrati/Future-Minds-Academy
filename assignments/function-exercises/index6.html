    <script>


        function isWorkingCitizen(age) {
            if (age >= 18 && age <= 65) {
                console.log(`You are working citizen ${age}`);
            } else {
                console.log("Invalid age");
            }

        }

        let age = 23;
        isWorkingCitizen(age);
    </script>
