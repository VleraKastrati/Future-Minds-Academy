<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
    <h1>Table 1</h1>

</head>

<body>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>

        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>

        </tr>
        <tr>

            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
</body>

<body>
    <h2>Table 2</h2>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>

    <h3>Table 3</h3>
    <table border="1" width="50%" <tr>
        <th>Favorite Website</th>
        <td><a href="https://www.youtube.com/" target="_blank">Youtube</a></td>
        </tr>
        <tr>
            <th>Favorite Sport</th>
            <td>Football</td>
        </tr>
        <tr>
            <th>Favorite Dog Breed</th>
            <td><img src="german shepherd.jpg" width="250" height="100"></td>
    </table>
</tr>
</body>
</html>
