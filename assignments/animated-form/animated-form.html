<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Animated Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="image/favicon.jpg">
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="text">First Name</label>
        <input type="text" id="text" class="input-field" required>
        <span class="animated-text">Enter your First Name</span>
      </div>
      <div class="form-group">
        <label for="text">Last Name</label>
        <input type="text" id="text" class="input-field" required>
        <span class="animated-text">Enter your Last Name</span>
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="Email" id="Email" class="input-field" required>
        <span class="animated-text">Enter your Email</span>
    </div>
    <div class="button">
      <button type="submit">Submit</button>
    </form>
    <div class="spinner"></div>
  </div>
</body>
</html>
